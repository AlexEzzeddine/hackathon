<!DOCTYPE html>
<html>
	<head>
	<script src="js/cookies.js"></script>
	<title>FoodUP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/site.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://unpkg.com/rapid-io/dist/rapid.umd.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.collapser.js"></script>
	</head>

	<body>
		<div class="container">
			<br/>
			<a href="#memberModal" id="edit-modal-button" role="button" class="btn btn-large btn-primary" data-toggle="modal">Launch Demo Modal</a>
			<div id="float" class="panel panel-default">
			    <div class="panel-heading">
			        <h1 class="panel-title text-center">
			            <a data-toggle="collapse" href="#request-form"><h2>Make a request?</h2></a>
			        </h1>
			    </div>
			    <div id="request-form" class="panel-collapse panel-collapse collapse">
			        <div class="panel-body">
			            <input id="request-name" type="text" class="form-control" placeholder="Name">
						<br/>
						<input id="request-food" type="text" class="form-control" placeholder="Select Food">
						<br/>
						<input id="request-time" type="text" class="form-control" placeholder="Time to order">
						<br/>
						<div class="text-center"> 
							<button id="request-submit" type="button" class="btn btn-primary btn-lg" data-toggle="modal">Submit request</button>
						</div>
			        </div>
			    </div>
			</div>
		</div>
		<div id="float">
			<div class="modal fade" id="memberModal" tabindex="-1" role="dialog" aria-labelledby="memberModalLabel" aria-hidden="true">
			    <div class="modal-dialog">
			        <div class="modal-content">
			            <div class="modal-header">
			                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
			                </button>
			                 <h4 class="modal-title" id="memberModalLabel">Thank you for signing in!</h4>	
			            </div>
			            <div class="modal-body">
			                <p>However the account provided is not known.
			                    <BR>If you just got invited to the group, please wait for a day to have the database synchronized.</p>
			                <p>You will now be shown the Demo site.</p>
			            </div>
			            <div class="modal-footer">
			                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
			            </div>
			        </div>
			    </div>
			</div>
		</div>	
		<div id="map"></div>
	<script type="text/javascript">
		$('#memberModal').modal('show');
		$('#edit-modal-button').hide();
	</script>
	<script src="js/initMap.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB831DxeIaoOGYK56xVufMQM0zZUUkU6tw&callback=initMap"></script>	
	<script src="js/map.js"></script>
	</body>
</html>
