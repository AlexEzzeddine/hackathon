<!DOCTYPE html>
<html>
	<head>
	<title>FoodUP</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/site.css">
	<script src="js/map.js"></script>
	</head>
		<div class="container">
			<input id="pac-input" class="controls" type="text" placeholder="What would you like to eat?"/>
			<form id="pac-input">
			  <div class="form-group">
			    <label for="inputsm">Small input</label>
			    <input class="form-control input-sm" id="inputsm" type="text">
			  </div>
			   <div class="form-group">
			    <label for="inputdefault">Default input</label>
			    <input class="form-control" id="inputdefault" type="text">
			  </div>
			  <div class="form-group">
			    <label for="inputlg">Large input</label>
			    <input class="form-control input-lg" id="inputlg" type="text">
			  </div>
			</form>
		</div>
		<div id="map">
		</div>
			
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB831DxeIaoOGYK56xVufMQM0zZUUkU6tw&callback=initMap">
		</script>
	</body>
</html>
