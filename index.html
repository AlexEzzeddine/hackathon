<!DOCTYPE html>
<html>
	<head>
	<script src="js/cookies.js"></script>
	<title>FoodUP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/site.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://unpkg.com/rapid-io/dist/rapid.umd.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.collapser.js"></script>
	</head>

	<body>
		<div class="container">
			<br/>
			<div id="float" class="panel panel-default">
			    <div class="panel-heading">
			        <h1 class="panel-title text-center">
			            <a data-toggle="collapse" href="#request-form"><h2>Make a request?</h2></a>
			        </h1>
			    </div>
			    <div id="request-form" class="panel-collapse panel-collapse collapse">
			        <div class="panel-body">
			            <input id="request-name" type="text" class="form-control" placeholder="Name">
						<br/>
						<input id="request-food" type="text" class="form-control" placeholder="Select Food">
						<br/>
						<input id="request-time" type="text" class="form-control" placeholder="Time to order">
						<br/>
						<div class="text-center"> 
							<button id="request-submit" type="button" class="btn btn-primary btn-lg" data-toggle="modal">Submit request</button>
						</div>
			        </div>
			    </div>
			</div>
		</div>		
		<div id="map"></div>
	<script src="js/initMap.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB831DxeIaoOGYK56xVufMQM0zZUUkU6tw&callback=initMap"></script>	
	<script src="js/map.js"></script>
	</body>
</html>
