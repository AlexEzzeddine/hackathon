<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FoodUP</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script src="js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/rapid-io/dist/rapid.umd.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<div class="container">
		<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-info">
						<div class="panel-heading">
							<div class="panel-title">FoodUP Demo</div>
						</div>  
						<div class="panel-body" >
							<form id="signupform" class="form-horizontal" role="form">
									
								<div class="form-group">
									<label for="firstname" class="col-xs-4 control-label">First Name</label>
									<div class="col-xs-12 col-sm-6">
										<input type="text" class="form-control" name="firstname" placeholder="First Name">
									</div>
								</div>

								<div class="form-group text-center">
										<img src="hungry_big.png" id="avatar" alt="avatar" width="256px">
										<h5>Upload a different photo...</h5>
										<input id ="profile-image" type="file" class="form-control-file col-xs-offset-2 col-md-8">
								</div>

								<div class="form-group">                                   
									<div class="col-xs-offset-4 col-xs-4">
										<button id="btn-signup" type="button" class="btn btn-info">Proceed...</button>
									</div>
								</div>
							</form>
						 </div>
					</div>	
		 </div> 
	</div>
	</body>
</html>
